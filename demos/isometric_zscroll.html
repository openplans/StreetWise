    <script>
      var WORLD_ANGLE = 59.8,

      things = [
        {
          selector: ".tree",
          x: 0,
          y: -220,
          z: function(i, $el) { return ($el.height())*i; },

          angle: WORLD_ANGLE,
          speed: 2
        },
        {
          selector: ".bg",
          x: -150,
          y: -30,
          z: function(i, $el) { return ($el.height() - 50)*i; },

          angle: WORLD_ANGLE
        }
      ];

      $(document).ready(function() {
        var $window = $(window),
            scene = Sesame.Scene(things);

        // Init the scene
        scene.render(0);

        // Adjust the position on scroll
        $window.scroll(function() {
          var t = $window.scrollTop();
          scene.render(t*.5);
        });
      });
    </script>
