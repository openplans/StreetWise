      var WORLD_ANGLE = 59.75,

              z: 900,

              xr: 5,
              yr: 0.7
            }
          ];

      $(document).ready(function() {
        var $window = $(window),
            scene = Sesame.Scene(things);

        // Init the scene
        scene.render(0);

        // Adjust the position on scroll
        $window.scroll(function() {
          var t = $window.scrollTop();
          scene.render(t*.5);
        });
      });
