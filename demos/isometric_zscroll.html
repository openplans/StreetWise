    <script>
      var WORLD_ANGLE = 59.75,

      things = [
        {
          selector: ".tree",
          x: 375,
          y: -100,
          z: function(i, $el) { return 209.5*i - 12; },

          angle: WORLD_ANGLE,
          speed: 2
        },
        {
          selector: ".bikelane",
          x: -100,
          y: -100,
          z: function(i, $el) { return 419*i; },

          angle: WORLD_ANGLE
        },
        {
          selector: ".sidewalk",
          x: 88,
          y: -100,
          z: function(i, $el) { return 419*i; },

          angle: WORLD_ANGLE
        },
        {
          selector: ".road",
          x: -500,
          y: -100,
          z: function(i, $el) { return 419*i; },

          angle: WORLD_ANGLE
        }
      ];

      $(document).ready(function() {
        var $window = $(window),
            scene = Sesame.Scene(things);

        // Init the scene
        scene.render(0);

        // Adjust the position on scroll
        $window.scroll(function() {
          var t = $window.scrollTop();
          scene.render(t*.5);
        });
      });
